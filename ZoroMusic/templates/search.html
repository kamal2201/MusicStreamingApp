{% extends 'base.html' %}

{% block title %}Search{% endblock %}

{% block content %}
    <style>
        h1 {
            text-align: center;
            color: #333;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px auto; /* Center the form within the content area */
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>

    <h1>Search</h1>
    <form method="POST" action="{{ url_for('search') }}">
        <label for="search_query">Search:</label>
        <input type="text" name="search_query" required>
        <button type="submit">Search</button>
    </form>
{% endblock %}
